tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0_nokia

topology_template:
  substitution_mappings:
    node_type: tosca.nodes.nfv.VNF
    capabilities:
      vnf:
        properties:
          modifiable_attributes:
            extensions:
              existingAttribute:
                default: "value"
      deployment_flavour:
        properties:
          scaling_aspects:
            aspect1:
              max_scale_level: 2
            aspect2:
              max_scale_level: 3
    interfaces:
      Basic:
        instantiate:
          inputs:
            extensions:
              pre_actions:
                - javascript: pre
                  include:
                    - javascript/scalable_prepare_cbam_include.js
                  output: stack_parameters
              post_actions:
                - javascript: post
                  output: ansible_inventory
            additional_parameters:
              kuku: muku
        terminate:
      Scalable:
        scale:
      Healable:
        heal:
  policies:
    - b:
        type: x
    - heat_mapping:
        type: tosca.policies.nfv.HeatMapping
        properties:
          static:
            virtualLinks:
              net1: path
              net2: path
            vdus:
              vdu1:
               - heatResource: path
              vdu2:
               - heatResource: path
            externalConnectionPoints:
              ecp1:
                - path
              ecp2:
                - path
          aspects:
            aspect1:
              vdus:
                vdu1:
                  - heatResource: any
                    connectionPoints:
                      cp1: nic_0
                      cp2: nic_1
                    virtualStorages:
                      disk1: disk_0
                      disk2: disk_1
                vdu2:
                  - heatResource: any
                  - heatResource: any
              externalConnectionPoints:
                ecp1:
                  - path
                ecp2:
                  - path
            aspect2:
              vdus:
                vdu2:
                  - heatResource: any
              externalConnectionPoints:
                ecp2:
                  - path


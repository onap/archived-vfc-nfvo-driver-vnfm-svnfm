tosca_definitions_version: tosca_simple_profile_yaml_1_1

topology_template:
  inputs:
    etsi_config:
      type: string
      description: The ETSI configuration
  node_templates:
    VNF:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: Nokia~Maria DB~1.0~1.0
        descriptor_version: 1.0
        provider: myProvider
        product_name: myName
        software_version: 2.0
        product_info_name: product_info_name
        product_info_description: Relational database, non-scalable
        vnfm_info: [ NokiaSVNFM ]
        flavour_id: scalableRouted
        flavour_description: flavorDescription
      requirements:
        - virtual_link:
            capability: tosca.capabilities.nfv.VirtualLinkable
            node: myNetwork2
        - virtual_link:
            capability: tosca.capabilities.nfv.VirtualLinkable
            node: myNetwork1
    vduNode:
      type: tosca.nodes.nfv.VDU.Compute
      properties:
        name: vduNode
        description: myVduDesc
        configurable_properties:
        vdu_profile:
          min_number_of_instances: 3
          max_number_of_instances: 11
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 8192 MB
            virtual_cpu:
              num_virtual_cpu: 4
      requirements:
        - virtual_storage:
            capability: tosca.capabilities.nfv.VirtualStorage
            node: myStorage1
        - virtual_storage:
            capability: tosca.capabilities.nfv.VirtualStorage
            node: myStorage2
    myStorage1:
      type: tosca.nodes.nfv.Vdu.VirtualStorage
      properties:
        type_of_storage: volume
        size_of_storage: 1 GB
    myStorage2:
      type: tosca.nodes.nfv.Vdu.VirtualStorage
      properties:
        type_of_storage: volume
        size_of_storage: 2 GB
    myNetwork1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocol: [ ipv4 ]
          flow_pattern: mesh
        vl_profile:
          max_bit_rate_requirements:
            root: 2147483647
            leaf: 2147483647
          min_bit_rate_requirements:
            root: 0
            leaf: 0
    myNetwork2:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocol: [ ipv4 ]
          flow_pattern: mesh
        vl_profile:
          max_bit_rate_requirements:
            root: 2147483647
            leaf: 2147483647
          min_bit_rate_requirements:
            root: 0
            leaf: 0
    icpWithOutEcp:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ ipv4 ]
        description: myDescription
        protocol_data: []
        trunk_mode: false
      requirements:
        - virtual_binding: vduNode
        - virtual_link: myNetwork1
    icpWithEcp:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ ipv4 ]
        description: myDescription
        protocol_data: []
        trunk_mode: false
      requirements:
        - virtual_binding: vduNode
        - virtual_link: myNetwork1
    icpWithOutDescription:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ ipv4 ]
        protocol_data: []
        trunk_mode: false
      requirements:
        - virtual_binding: vduNode
        - virtual_link: myNetwork1
    myEcp:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ ipv4 ]
        protocol_data: [ ]
        trunk_mode: false
        description: myDescription
      requirements:
        - virtual_binding: vduNode
    myEcpWithDescription:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ ipv4 ]
        protocol_data: [ ]
        trunk_mode: false
      requirements:
        - virtual_binding: vduNode
